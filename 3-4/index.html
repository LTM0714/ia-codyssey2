<body>
    <h1>우주 해적</h1>
    <p>
        우주 해적은 광활한 우주를 무대로 활동하는 전설적인 집단입니다.<br>
        그들은 자유와 모험을 추구하며, 은하계를 항해하며 보물을 찾아 나섭니다.<br>
        하지만 단순한 약탈자가 아니라, 억압에 맞서 싸우는 영웅으로서의 모습도 지니고 있습니다.
    </p>
